<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CicloSmart | Plataforma de Repetição Espaçada</title>
    <meta name="description" content="MVP de Gestão de Estudos com Algoritmo SRS e Exportação ICS">
    
    <!-- Tailwind CSS (via CDN para Prototipagem Rápida e Zero-Build config) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (Iconografia vetorial leve) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Melhorias de UX: Scrollbars customizadas para não poluir o visual */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        /* Animações sutis para feedback de interação */
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Utilitário para evitar FOUC (Flash of Unstyled Content) */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex flex-col overflow-hidden selection:bg-indigo-100 selection:text-indigo-700">

    <!-- === HEADER: Navegação e Indicadores de Capacidade === -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shadow-sm z-20 shrink-0">
        <!-- Logo e Identidade -->
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg text-white shadow-indigo-200 shadow-md">
                <i data-lucide="brain-circuit" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight text-slate-900 leading-none">CicloSmart</h1>
                <span class="text-[10px] font-semibold tracking-wide text-slate-400 uppercase">MVP v1.2 • SRS Engine</span>
            </div>
        </div>

        <!-- Barra de Capacidade (Capacity Planning) -->
        <div class="flex-1 max-w-lg mx-8 hidden md:block">
            <div class="flex justify-between text-xs mb-1.5 font-medium">
                <span class="text-slate-500">Carga Horária Estimada (Hoje)</span>
                <span id="capacity-text" class="text-slate-700">Calculando...</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden border border-slate-200">
                <div id="capacity-bar" class="bg-indigo-600 h-full rounded-full transition-all duration-700 ease-out w-0 relative">
                    <!-- Efeito de brilho na barra -->
                    <div class="absolute inset-0 bg-white/20 w-full h-full animate-pulse"></div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="flex gap-3">
            <button onclick="app.exportICS()" class="group flex items-center gap-2 px-4 py-2 text-sm font-medium text-slate-600 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 hover:text-indigo-600 hover:border-indigo-200 transition-all focus:ring-2 focus:ring-indigo-100 outline-none">
                <i data-lucide="calendar-arrow-down" class="w-4 h-4 text-slate-400 group-hover:text-indigo-600 transition-colors"></i>
                Exportar Agenda
            </button>
            <button onclick="ui.toggleModal(true)" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 shadow-md shadow-indigo-200 hover:shadow-lg transition-all active:scale-95 outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i data-lucide="plus" class="w-4 h-4"></i>
                Novo Estudo
            </button>
        </div>
    </header>

    <!-- === MAIN: Dashboard Kanban Temporal === -->
    <main class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-px bg-slate-200 overflow-hidden">
        
        <!-- COLUNA 1: Backlog de Atrasos -->
        <section class="flex flex-col bg-slate-50 h-full min-w-0">
            <div class="px-5 py-4 border-b border-slate-200 bg-slate-50 flex justify-between items-center sticky top-0 z-10">
                <h2 class="font-semibold text-red-600 flex items-center gap-2 text-sm uppercase tracking-wide">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i> Atrasados
                </h2>
                <span id="count-late" class="bg-red-100 text-red-700 text-xs px-2.5 py-0.5 rounded-full font-bold border border-red-200">0</span>
            </div>
            <div id="list-late" class="p-4 overflow-y-auto custom-scroll space-y-3 flex-1 bg-gradient-to-b from-slate-50 to-red-50/20">
                <!-- Conteúdo injetado via JS -->
            </div>
        </section>

        <!-- COLUNA 2: Foco do Dia (Hoje) -->
        <section class="flex flex-col bg-white h-full min-w-0 shadow-[0_0_15px_rgba(0,0,0,0.05)] z-10">
            <div class="px-5 py-4 border-b border-slate-100 bg-white flex justify-between items-center sticky top-0 z-10">
                <h2 class="font-semibold text-slate-800 flex items-center gap-2 text-sm uppercase tracking-wide">
                    <i data-lucide="target" class="w-4 h-4 text-indigo-600"></i> Meta de Hoje
                </h2>
                <span id="count-today" class="bg-indigo-100 text-indigo-700 text-xs px-2.5 py-0.5 rounded-full font-bold border border-indigo-200">0</span>
            </div>
            <div id="list-today" class="p-4 overflow-y-auto custom-scroll space-y-3 flex-1">
                <!-- Conteúdo injetado via JS -->
            </div>
        </section>

        <!-- COLUNA 3: Previsão Futura -->
        <section class="flex flex-col bg-slate-50 h-full min-w-0">
            <div class="px-5 py-4 border-b border-slate-200 bg-slate-50 flex justify-between items-center sticky top-0 z-10">
                <h2 class="font-semibold text-slate-500 flex items-center gap-2 text-sm uppercase tracking-wide">
                    <i data-lucide="calendar-clock" class="w-4 h-4"></i> Próximos 7 Dias
                </h2>
                <span id="count-future" class="bg-slate-200 text-slate-600 text-xs px-2.5 py-0.5 rounded-full font-bold border border-slate-300">0</span>
            </div>
            <div id="list-future" class="p-4 overflow-y-auto custom-scroll space-y-3 flex-1">
                <!-- Conteúdo injetado via JS -->
            </div>
        </section>
    </main>

    <!-- === MODAL: Cadastro de Novo Tópico === -->
    <div id="modal-new" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex items-center justify-center backdrop-blur-sm transition-all duration-300" aria-hidden="true">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-100 overflow-hidden">
            <!-- Modal Header -->
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-lg font-bold text-slate-800">Registrar Estudo</h3>
                <button onclick="ui.toggleModal(false)" class="text-slate-400 hover:text-red-500 transition-colors bg-white hover:bg-red-50 p-1 rounded-md border border-transparent hover:border-red-100">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <!-- Modal Body -->
            <form id="form-study" class="p-6 space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1.5 tracking-wide">Matéria / Disciplina</label>
                    <div class="relative">
                        <select id="input-subject" class="w-full appearance-none bg-white border border-slate-300 text-slate-700 rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow cursor-pointer">
                            <option value="direito" data-color="#3b82f6">Direito Constitucional</option>
                            <option value="portugues" data-color="#ef4444">Português (Gramática)</option>
                            <option value="logica" data-color="#10b981">Raciocínio Lógico</option>
                            <option value="ti" data-color="#8b5cf6">Tecnologia da Informação</option>
                        </select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-3.5 w-4 h-4 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1.5 tracking-wide">Tópico Estudado</label>
                    <input type="text" id="input-topic" required placeholder="Ex: Controle de Constitucionalidade" class="w-full border border-slate-300 rounded-lg p-3 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow">
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1.5 tracking-wide">Tempo Estimado de Revisão (min)</label>
                    <div class="relative">
                        <input type="number" id="input-time" value="30" min="5" max="180" step="5" class="w-full border border-slate-300 rounded-lg p-3 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-shadow">
                        <span class="absolute right-4 top-3 text-slate-400 text-sm font-medium">min</span>
                    </div>
                    <p class="text-xs text-slate-400 mt-1">Isso será usado para calcular sua carga horária.</p>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="ui.toggleModal(false)" class="flex-1 px-4 py-2.5 border border-slate-300 rounded-lg text-slate-700 font-medium hover:bg-slate-50 transition-colors">Cancelar</button>
                    <button type="submit" class="flex-1 px-4 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium shadow-md shadow-indigo-200 transition-all hover:shadow-lg transform active:scale-95">Gerar Revisões</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script de Lógica de Negócio -->
    <script src="logic.js"></script>
</body>
</html>
