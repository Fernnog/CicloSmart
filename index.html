<!-- --- START OF FILE index.html --- -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CicloSmart | Plataforma de Repetição Espaçada</title>
    <meta name="description" content="MVP de Gestão de Estudos com Algoritmo SRS e Exportação ICS">
    
    <!-- Bibliotecas Externas (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex flex-col overflow-hidden selection:bg-indigo-100 selection:text-indigo-700">

    <!-- === HEADER: Navegação e Controles === -->
    <header class="bg-white border-b border-slate-200 px-4 md:px-6 py-3 flex items-center justify-between shadow-sm z-20 shrink-0">
        <!-- Identidade e Versão -->
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg text-white shadow-indigo-200 shadow-md hidden md:block">
                <i data-lucide="brain-circuit" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-lg md:text-xl font-bold tracking-tight text-slate-900 leading-none">CicloSmart</h1>
                <button onclick="ui.toggleChangelog(true)" class="mt-1 text-[10px] font-bold tracking-wide text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded border border-indigo-100 hover:bg-indigo-100 transition-colors cursor-pointer outline-none focus:ring-2 focus:ring-indigo-200">
                    v1.0.0 • Changelog
                </button>
            </div>
        </div>

        <!-- Barra de Capacidade (Visível apenas em Desktop) -->
        <div class="flex-1 max-w-lg mx-8 hidden md:block">
            <div class="flex justify-between text-xs mb-1.5 font-medium">
                <span class="text-slate-500">Carga Horária Estimada (Hoje)</span>
                <span id="capacity-text" class="text-slate-700">Calculando...</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden border border-slate-200">
                <div id="capacity-bar" class="bg-indigo-600 h-full w-0 relative">
                    <div class="absolute inset-0 bg-white/20 w-full h-full animate-pulse"></div>
                </div>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="flex gap-2">
            <button onclick="ui.toggleSubjectModal(true)" class="p-2 text-slate-500 hover:text-indigo-600 hover:bg-slate-50 rounded-lg border border-transparent hover:border-slate-200 transition-all focus:ring-2 focus:ring-indigo-100 outline-none" title="Gerenciar Matérias">
                <i data-lucide="settings-2" class="w-5 h-5"></i>
            </button>
            
            <button onclick="app.exportICS()" class="hidden md:flex group items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 bg-white border border-slate-300 rounded-lg hover:bg-slate-50 hover:text-indigo-600 transition-all focus:ring-2 focus:ring-indigo-100 outline-none">
                <i data-lucide="calendar-arrow-down" class="w-4 h-4 text-slate-400 group-hover:text-indigo-600"></i>
                Exportar
            </button>
            
            <button onclick="ui.openNewStudyModal()" class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 shadow-md shadow-indigo-200 hover:shadow-lg transition-all active:scale-95 outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i data-lucide="plus" class="w-4 h-4"></i>
                <span class="hidden md:inline">Novo Estudo</span>
            </button>
        </div>
    </header>

    <!-- === NAVEGAÇÃO ABAS (Visível apenas em Mobile) === -->
    <nav class="md:hidden flex bg-white border-b border-slate-200 overflow-x-auto shrink-0 z-10">
        <button onclick="ui.switchTab('late')" id="tab-late" class="tab-btn flex-1 py-3 text-sm font-medium text-slate-500 text-center border-b-2 border-transparent transition-colors focus:outline-none">
            Atrasados (<span id="badge-late-mobile">0</span>)
        </button>
        <button onclick="ui.switchTab('today')" id="tab-today" class="tab-btn active flex-1 py-3 text-sm font-medium text-slate-500 text-center border-b-2 border-transparent transition-colors focus:outline-none">
            Hoje (<span id="badge-today-mobile">0</span>)
        </button>
        <button onclick="ui.switchTab('future')" id="tab-future" class="tab-btn flex-1 py-3 text-sm font-medium text-slate-500 text-center border-b-2 border-transparent transition-colors focus:outline-none">
            Futuro
        </button>
    </nav>

    <!-- === MAIN: Dashboard Kanban Temporal === -->
    <main class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-px bg-slate-200 overflow-hidden relative">
        
        <!-- COLUNA 1: Atrasados -->
        <section id="col-late" class="kanban-column hidden md:flex flex-col bg-slate-50 h-full min-w-0">
            <div class="px-4 py-3 border-b border-slate-200 bg-slate-50 flex justify-between items-center sticky top-0 z-10 shadow-sm">
                <h2 class="font-semibold text-red-600 flex items-center gap-2 text-sm uppercase tracking-wide">
                    <i data-lucide="alert-circle" class="w-4 h-4"></i> Atrasados
                </h2>
                <span id="count-late" class="bg-red-100 text-red-700 text-xs px-2.5 py-0.5 rounded-full font-bold border border-red-200">0</span>
            </div>
            <div id="list-late" class="p-4 overflow-y-auto custom-scroll space-y-3 flex-1 bg-gradient-to-b from-slate-50 to-red-50/20">
                <!-- JS Injeta Cards Aqui -->
            </div>
        </section>

        <!-- COLUNA 2: Foco do Dia (Hoje) -->
        <section id="col-today" class="kanban-column flex flex-col bg-white h-full min-w-0 shadow-[0_0_15px_rgba(0,0,0,0.05)] z-10">
            <div class="px-4 py-3 border-b border-slate-100 bg-white flex justify-between items-center sticky top-0 z-10 shadow-sm">
                <h2 class="font-semibold text-slate-800 flex items-center gap-2 text-sm uppercase tracking-wide">
                    <i data-lucide="target" class="w-4 h-4 text-indigo-600"></i> Meta de Hoje
                </h2>
                <span id="count-today" class="bg-indigo-100 text-indigo-700 text-xs px-2.5 py-0.5 rounded-full font-bold border border-indigo-200">0</span>
            </div>
            <div id="list-today" class="p-4 overflow-y-auto custom-scroll space-y-3 flex-1">
                <!-- JS Injeta Cards Aqui -->
            </div>
        </section>

        <!-- COLUNA 3: Previsão Futura -->
        <section id="col-future" class="kanban-column hidden md:flex flex-col bg-slate-50 h-full min-w-0">
            <div class="px-4 py-3 border-b border-slate-200 bg-slate-50 flex justify-between items-center sticky top-0 z-10 shadow-sm">
                <h2 class="font-semibold text-slate-500 flex items-center gap-2 text-sm uppercase tracking-wide">
                    <i data-lucide="calendar-clock" class="w-4 h-4"></i> Próximos
                </h2>
                <span id="count-future" class="bg-slate-200 text-slate-600 text-xs px-2.5 py-0.5 rounded-full font-bold border border-slate-300">0</span>
            </div>
            <div id="list-future" class="p-4 overflow-y-auto custom-scroll space-y-3 flex-1">
                <!-- JS Injeta Cards Aqui -->
            </div>
        </section>
    </main>

    <!-- === MODAL 1: Novo Estudo === -->
    <div id="modal-new" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex items-center justify-center backdrop-blur-sm transition-all" aria-hidden="true">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md m-4 overflow-hidden transform transition-all">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-lg font-bold text-slate-800">Registrar Estudo</h3>
                <button onclick="ui.toggleModal('modal-new', false)" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="form-study" class="p-6 space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1.5 tracking-wide">Matéria / Disciplina</label>
                    <div class="relative">
                        <!-- Select Preenchido via JS -->
                        <select id="input-subject" class="w-full appearance-none bg-white border border-slate-300 text-slate-700 rounded-lg p-3 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer"></select>
                        <i data-lucide="chevron-down" class="absolute right-3 top-3.5 w-4 h-4 text-slate-400 pointer-events-none"></i>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1.5 tracking-wide">Tópico Estudado</label>
                    <input type="text" id="input-topic" required placeholder="Ex: Controle de Constitucionalidade" class="w-full border border-slate-300 rounded-lg p-3 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-1.5 tracking-wide">Tempo de Revisão (min)</label>
                    <div class="relative">
                        <input type="number" id="input-time" value="30" min="5" max="180" step="5" class="w-full border border-slate-300 rounded-lg p-3 text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <span class="absolute right-4 top-3 text-slate-400 text-sm font-medium">min</span>
                    </div>
                </div>
                <div class="pt-2 flex gap-3">
                    <button type="button" onclick="ui.toggleModal('modal-new', false)" class="flex-1 px-4 py-2.5 border border-slate-300 rounded-lg text-slate-700 font-medium hover:bg-slate-50">Cancelar</button>
                    <button type="submit" class="flex-1 px-4 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium shadow-md">Gerar Revisões</button>
                </div>
            </form>
        </div>
    </div>

    <!-- === MODAL 2: Gerenciar Matérias === -->
    <div id="modal-subjects" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex items-center justify-center backdrop-blur-sm" aria-hidden="true">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md m-4 overflow-hidden">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-lg font-bold text-slate-800">Minhas Matérias</h3>
                <button onclick="ui.toggleSubjectModal(false)" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <!-- Lista de Matérias -->
                <ul id="subject-list" class="space-y-2 max-h-60 overflow-y-auto custom-scroll pr-2"></ul>
                
                <!-- Adicionar Nova -->
                <div class="pt-4 border-t border-slate-100">
                    <label class="block text-xs font-semibold text-slate-500 uppercase mb-2">Criar Nova Matéria</label>
                    <div class="flex gap-2">
                        <input type="color" id="new-subj-color" value="#6366f1" class="h-10 w-12 rounded cursor-pointer bg-transparent" title="Escolher Cor">
                        <input type="text" id="new-subj-name" placeholder="Nome da disciplina" class="flex-1 border border-slate-300 rounded-lg px-3 text-sm focus:ring-indigo-500 focus:outline-none">
                        <button onclick="app.addSubjectUI()" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 shadow-md"><i data-lucide="plus" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- === MODAL 3: Changelog (Versões) === -->
    <div id="modal-changelog" class="fixed inset-0 bg-slate-900/60 z-50 hidden flex items-center justify-center backdrop-blur-sm" onclick="if(event.target === this) ui.toggleChangelog(false)">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg m-4 p-6 relative">
            <button onclick="ui.toggleChangelog(false)" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-5 h-5"></i></button>
            <h2 class="text-xl font-bold mb-4 flex items-center gap-2"><i data-lucide="history" class="text-indigo-600"></i> Histórico de Versões</h2>
            <div id="changelog-content" class="space-y-4 max-h-[60vh] overflow-y-auto custom-scroll">
                <!-- JS Injeta Changelog Aqui -->
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
